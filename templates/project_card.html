<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ project.name }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main style="padding:16px;max-width:1080px;margin:0 auto">
      <a class="btn" href="/">Назад</a>
      <section class="card" style="margin-top:12px;padding:16px">
        <header style="display:flex;justify-content:space-between;align-items:center;gap:12px">
          <div>
            <h2 style="margin:0">{{ project.name }}</h2>
            <p style="margin:4px 0;color:#8b97a7">{{ project.description or 'Описание отсутствует' }}</p>
          </div>
          <div style="display:flex;gap:8px">
            <a class="btn" href="/project/{{ project.id }}/edit">Редактировать</a>
            <a class="btn del" href="/project/{{ project.id }}/delete">Удалить</a>
            <a class="btn primary" href="/project/{{ project.id }}/view">Просмотр</a>
          </div>
        </header>
        <div class="card-thumb" style="margin-top:12px;height:260px">
          {% if project.thumb %}
            <img src="{{ project.thumb }}" alt="preview" />
          {% else %}
            <div class="placeholder">Превью появится после загрузки и расчётов</div>
          {% endif %}
        </div>
      </section>
    </main>
  </body>
  </html>
